<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to JavaScript</title>
  <style>
    * {
      text-align: center;
      font-family: "cascadia code";
      background-color: antiquewhite;
    }
    h1, h2 { background-color: aliceblue; }
  </style>
</head>
<body>
  <h1>822 WEB Course</h1>
  <h1>JavaScript Programming</h1>
  <h2>Lesson 1: Introduction</h2>
  <hr>
  <div>
    <!--Our JavaScript Starts here!!-->
    <script type="text/javascript">

      /**************************************************/
      /*  type="text/javascript" is not necessary       */
      /*  semi-colon is not necessary, but RECOMMENDED! */
      /**************************************************/

      /**************************************************/
      /*  There are 3 approaches to output              */
      /**************************************************/

      // output via console
      console.log("hello world!");

      // output via pop-up alert
      alert("hello world!");

      // write in the brower's window (document)
      document.write("hello world!");

    </script>
    <!--Our JavaScript ends here!!-->
  </div>
</body>
</html>
