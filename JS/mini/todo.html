<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><script src="https://kit.fontawesome.com/9955c4a3b9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Wilson's Todos</title>
</head>
<body>
  <header>
    <h1>Wilson's Website</h1>
    <nav class="nav">
      <a href="home.html">
        <div><h2>Homepage</h2></div>
      </a>
      <div><h2>Todo List</h2></div>
      <a href="cal.html">
        <div><h2>Calculator</h2></div>
      </a>
    </nav>
  </header>
  <main>
    <h1>Todo List</h1>
    <div id="todo-container">
      <div id="todo-input">
        <input id="new-todo" type="text">
        <div id="add-todo">
          <i class="fas fa-plus-square"></i>
        </div>
      </div>

      <div id="todo-list">
        <div class="todo-div">
          <div class="todo-li">Sleep</div>
          <div class="com-todo">
            <i class="fas fa-check-square"></i>
          </div>
          <div class="del-todo">
            <i class="fas fa-minus-square"></i>
          </div>
        </div>

        <div class="todo-div">
          <div class="todo-li">Study</div>
          <div class="com-todo">
            <i class="fas fa-check-square"></i>
          </div>
          <div class="del-todo">
            <i class="fas fa-minus-square"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script src="todo.js"></script>
</body>
</html>
